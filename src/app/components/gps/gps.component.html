<app-mi-cabecera titulo="GPS"></app-mi-cabecera>

<ion-content class="ion-padding">

  <h2>Estado del GPS</h2>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Ubicación actual</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ ubicacion }}</p>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" color="primary" (click)="obtenerUbicacion()">
    Obtener ubicación
  </ion-button>

  <ion-button expand="block" color="tertiary" (click)="abrirAjustes()">
    Abrir ajustes de GPS
  </ion-button>

</ion-content>
