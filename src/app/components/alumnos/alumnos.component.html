<app-mi-cabecera titulo="ALUMNOS"></app-mi-cabecera>

<ion-content>
  @if (listaAlumnosRx) {
  <ion-list>
    @for (alumno of listaAlumnosRx; track alumno.id) {
    <ion-item>
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{alumno.nombre}}</ion-card-title>
          <ion-card-subtitle>{{alumno.edad}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          {{alumno.creadoEn | date:'medium'}}
        </ion-card-content>
      </ion-card>
    </ion-item>
  }
  </ion-list>
  }
</ion-content>
